<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookify-Sign In</title>
    <link
      rel="icon"
      href="./images/55050a40512f3d3790510d1a9bdec907-removebg-preview.png"
      type="image/icon type"
    />
    <link rel="stylesheet" href="./signin.css" />
  </head>
  <body>
    <nav>
      <div
        style="background-color: rgb(40, 4, 72); display: flex; flex-wrap: wrap"
      >
        <a href="./index.html" style="background-color: transparent"
          ><img
            src="./images/55050a40512f3d3790510d1a9bdec907-removebg-preview.png"
            style="
              background-color: transparent;
              width: 35%;
              margin: 0% 10%;
              padding: 0;
            "
        /></a>
        <a
          href="./index.html"
          style="
            background-color: transparent;
            color: aliceblue;
            font-size: xxx-large;
            margin-top: 0.7%;
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-weight: 900;
            text-decoration: none;
          "
          >Bookify</a
        >
      </div>
    </nav>
    <hr />
    <div id="container">
      <img
        id="myimg"
        src="https://i.pinimg.com/564x/04/2b/94/042b94c2093a647a69fcf531abb2d878.jpg"
        alt="error"
      />
      <div id="signup_div">
        <h1
          style="
            font-weight: 1000;
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: xx-large;
            color: rgb(118, 207, 207);
            text-align: center;
          "
        >
          Sign In
        </h1>
        <div id="in">
          <p id="al">Not registered yet?</p>
          <a href="./signup.html">Sign Up </a>
        </div>
        <p id="p">Enter Email</p>
        <input type="text" placeholder="booikify@gmail.com" id="email" />
        <p id="p">Enter Password</p>
        <input type="password" placeholder="6-14 characters" id="password" />
        <button id="signup">Sign In</button>
      </div>
    </div>
    <footer>
      <div class="left-container">
        &copy; 2021 Book website All rights reserved.<br /><a href="#"></a>
        <i class="fa-brands fa-facebook" style="color: white"></i>
        <i class="fa-brands fa-facebook-messenger" style="color: white"></i>
        <i class="fa-brands fa-instagram" style="color: white"></i>
        <i class="fa-brands fa-twitter" style="color: white"></i>
      </div>
      <div class="right-container">
        <input type="text" placeholder="Enter Email" class="search-box" />
        <button class="sub-btn" style="color: aliceblue">Subscribe</button>
      </div>
    </footer>
  </body>
  <script src="./signin.js"></script>
</html>
